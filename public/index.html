    <style>
        :root {
            --bg-dark: #0f172a;      /* Slate 900 */
            --bg-card: #1e293b;      /* Slate 800 */
            --bg-hover: #334155;     /* Slate 700 */
            --border-color: #334155; /* Slate 700 */
            --primary: #6366f1;      /* Indigo 500 */
            --primary-glow: rgba(99, 102, 241, 0.5);
            --text-main: #f1f5f9;    /* Slate 100 */
            --text-muted: #94a3b8;   /* Slate 400 */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
        }

        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
            background-color: var(--bg-dark);
        }

        /* Custom Dark Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Marker Pulse Animation */
        .marker-pulse {
            position: relative;
            width: 14px;
            height: 14px;
            background: var(--primary);
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
        }
        .marker-pulse::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid var(--primary);
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        /* Custom Popup Styling */
        .leaflet-popup-content-wrapper {
            background-color: var(--bg-card) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-main) !important;
            border-radius: 0.5rem !important;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.7) !important;
            padding: 0 !important;
            min-width: 280px;
            pointer-events: auto !important;
        }
        .leaflet-popup {
            pointer-events: none !important;
        }
        .leaflet-popup-tip-container {
            pointer-events: auto !important;
        }
        .leaflet-popup-tip {
            background-color: var(--bg-card) !important;
            border: 1px solid var(--border-color) !important;
            pointer-events: auto !important;
        }
        .leaflet-popup-content {
            margin: 0 !important;
            line-height: 1.5;
            pointer-events: auto !important;
        }
        .leaflet-popup-close-button {
            display: none; 
        }
        .custom-div-icon {
            pointer-events: auto !important;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .mobile-sidebar-hidden { transform: translateX(-100%); }
            .mobile-sidebar-visible { transform: translateX(0); }
        }
    </style>

        function detectLanguage() {
            const browserLang = navigator.language.split('-')[0];
            if (translations[browserLang]) {
                return browserLang;
            }
            return 'en';
        }

        function changeLanguage(lang) {
            currentLang = lang;
            document.getElementById('lang-selector').value = lang;
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t(key)) {
                    el.innerText = t(key);
                }
            });
            
            if (currentIpList.length === 0) {
                 const container = document.getElementById('ip-list-container');
                 container.innerHTML = `<div class="flex flex-col items-center justify-center h-40 text-slate-500"><i class="fa-solid fa-layer-group text-3xl mb-3 opacity-20"></i><p class="text-xs">${t('waitingData')}</p></div>`;
            }
        }

        function t(key) {
            if (translations[currentLang] && translations[currentLang][key]) {
                return translations[currentLang][key];
            }
            if (translations['en'][key]) {
                return translations['en'][key];
            }
            return key;
        }

        const demoIpList = [
            "34.121.103.111", "35.238.222.131", "34.26.92.69", "35.227.4.55",
            "34.173.253.20", "34.136.66.240", "35.237.17.157", "34.76.33.29",

            "34.139.218.52", "34.30.101.184", "34.72.59.204"
        ];

        // --- CACHE FUNCTIONS ---

        function getCachedData(ip) {
            try {
                const cache = JSON.parse(localStorage.getItem(CACHE_KEY) || '[]');
                const item = cache.find(i => i.ip === ip);
                return item ? item.data : null;
            } catch (e) {
                console.warn("Cache read error:", e);
                return null;
            }
        }

        function addToCache(ip, data) {
            try {
                let cache = JSON.parse(localStorage.getItem(CACHE_KEY) || '[]');
                // Remove existing entry for this IP (move to top)
                cache = cache.filter(i => i.ip !== ip);
                // Add new entry to start
                cache.unshift({ip: ip, data: data});
                // Trim cache
                if (cache.length > MAX_CACHE_SIZE) {
                    cache = cache.slice(0, MAX_CACHE_SIZE);
                }
                localStorage.setItem(CACHE_KEY, JSON.stringify(cache));
            } catch (e) {
                console.warn("Cache write error (likely quota):", e);
            }
        }

        // --- UI FUNCTIONS ---
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            sidebar.classList.toggle('mobile-sidebar-hidden');
            sidebar.classList.toggle('mobile-sidebar-visible');
            
            if (sidebar.classList.contains('mobile-sidebar-visible')) {
                overlay.classList.remove('hidden');
            } else {
                overlay.classList.add('hidden');
            }
        }

        function openInputModal() {
            document.getElementById('input-modal').classList.remove('hidden');
            document.getElementById('input-modal').classList.add('flex');
            const textarea = document.getElementById('ip-input-textarea');
            textarea.value = ""; 
            textarea.focus();
            
            const sidebar = document.getElementById('sidebar');
            if(sidebar.classList.contains('mobile-sidebar-visible')) {
                toggleSidebar();
            }
        }

        function closeInputModal() {
            document.getElementById('input-modal').classList.add('hidden');
            document.getElementById('input-modal').classList.remove('flex');
        }

        function showErrorModal(message) {
            document.getElementById('error-message').innerText = message;
            document.getElementById('error-modal').classList.remove('hidden');
            document.getElementById('error-modal').classList.add('flex');
        }

        function closeErrorModal() {
            document.getElementById('error-modal').classList.add('hidden');
            document.getElementById('error-modal').classList.remove('flex');
        }

        function fillDemoData() {
            document.getElementById('ip-input-textarea').value = demoIpList.join('\n');
        }

        function processInputAndStart() {
            const rawText = document.getElementById('ip-input-textarea').value;
            const ips = rawText.split(/[\s,]+/).map(ip => ip.trim()).filter(ip => ip.length > 0);

            if (ips.length === 0) return;

            const validIps = ips.filter(ip => /^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/.test(ip));
            
            if (validIps.length === 0) {
                alert(t('invalidIP'));
                return;
            }

            currentIpList = validIps;
            closeInputModal();
            startProcessing();
        }

        // --- MAP FUNCTIONS ---

        function initMap() {
            map = L.map('map', {
                zoomControl: false 
            }).setView([20, 0], 2);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            L.control.zoom({ position: 'topright' }).addTo(map);
        }

        function initList() {
            const container = document.getElementById('ip-list-container');
            container.innerHTML = ''; 
            
            if (currentIpList.length === 0) {
                container.innerHTML = `<div class="flex flex-col items-center justify-center h-40 text-slate-500"><i class="fa-solid fa-list-ul text-2xl mb-3 opacity-20"></i><p class="text-xs">${t('emptyList')}</p></div>`;
                return;
            }

            currentIpList.forEach((ip) => {
                const item = document.createElement('div');
                item.id = `ip-item-${ip.replace(/\./g, '-')}`;
                item.className = "bg-slate-700/30 border border-slate-700/50 p-3 rounded-lg flex items-center justify-between hover:bg-slate-700 hover:border-slate-600 cursor-pointer transition-all duration-200 group";
                item.onclick = () => zoomToIP(ip);
                
                item.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-mono text-xs font-semibold text-slate-300 group-hover:text-white transition-colors">${ip}</span>
                        <span class="text-[10px] text-slate-500 location-text mt-0.5">${t('waiting')}</span>
                    </div>
                    <div class="status-icon text-slate-600 text-xs">
                        <i class="fa-regular fa-circle"></i>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function updateUI(ip, data, success) {
            const safeId = ip.replace(/\./g, '-');
            const item = document.getElementById(`ip-item-${safeId}`);
            if (!item) return;

            const locText = item.querySelector('.location-text');
            const iconContainer = item.querySelector('.status-icon');

            if (success) {
                const locationStr = `${data.city}, ${data.country_code}`;
                locText.innerText = locationStr;
                locText.className = "text-[10px] text-emerald-400 location-text font-medium";
                item.classList.add('border-emerald-900/30', 'bg-emerald-900/10');
                iconContainer.innerHTML = `<i class="fa-solid fa-check text-emerald-500"></i>`;
                
                const locKey = `${data.latitude},${data.longitude}`;
                if (!locationGroups[locKey]) {
                    locationGroups[locKey] = [];
                }
                // Store Full Data
                locationGroups[locKey].push({ip: ip, data: data});
                
                updateMarkers(locKey, data.latitude, data.longitude);
                
            } else {
                locText.innerText = t('notFound');
                locText.className = "text-[10px] text-rose-500 location-text";
                iconContainer.innerHTML = `<i class="fa-solid fa-xmark text-rose-500"></i>`;
            }
        }

        function setLoader(ip, isLoading) {
            const safeId = ip.replace(/\./g, '-');
            const item = document.getElementById(`ip-item-${safeId}`);
            if (!item) return;
            const iconContainer = item.querySelector('.status-icon');
            if (isLoading) iconContainer.innerHTML = `<div class="loader w-3 h-3"></div>`;
        }

        // Updated Marker Logic: Rich Detail Popup with Hover Bridge + SCROLL
        function updateMarkers(locKey, lat, lng) {
            if (markers[locKey]) {
                map.removeLayer(markers[locKey]);
            }

            const group = locationGroups[locKey];
            if (!group || group.length === 0) return;

            // Generate Rich Content - Country info once, then IPs
            let content = `<div class="p-3 min-w-[300px] text-left max-h-[300px] overflow-y-auto custom-scroll">`;
            
            // First item - show location header
            if (group.length > 0) {
                const firstData = group[0].data;
                
                // Location Header (shown once)
                content += `
                    <div class="border-b border-slate-700 pb-3 mb-3">
                        <!-- Header with Flag and Country -->
                        <div class="flex items-center gap-2 mb-2">
                            ${firstData.flag ? `<img src="${firstData.flag.img}" class="w-6 h-4 object-cover rounded shadow-sm border border-slate-600" alt="${firstData.country_code}">` : ''}
                            <span class="font-bold text-white text-sm">${firstData.city}, ${firstData.country}</span>
                            <span class="text-[10px] text-slate-400 font-mono ml-auto">${firstData.continent_code}</span>
                        </div>
                        
                        <!-- Grid Details (Location Info) -->
                        <div class="grid grid-cols-2 gap-x-2 gap-y-1 text-[10px]">
                            <div class="text-slate-400"><span class="text-slate-500">${t('lbl_region')}:</span> ${firstData.region}</div>
                            <div class="text-slate-400"><span class="text-slate-500">${t('lbl_postal')}:</span> ${firstData.postal}</div>
                            <div class="text-slate-400"><span class="text-slate-500">${t('lbl_timezone')}:</span> ${firstData.timezone.id}</div>
                            <div class="text-slate-400"><span class="text-slate-500">UTC:</span> ${firstData.timezone.utc}</div>
                            <div class="col-span-2 text-slate-500 border-t border-slate-700/50 pt-1 mt-1 font-mono text-[9px] text-center">
                                ${firstData.latitude}, ${firstData.longitude}
                            </div>
                        </div>
                    </div>
                `;
                
                // Now list all IPs
                group.forEach((item, index) => {
                    const d = item.data;
                    const isLast = index === group.length - 1;
                    
                    content += `
                        <div class="${isLast ? '' : 'border-b border-slate-700 pb-3 mb-3'}">
                            <!-- IP & Org -->
                            <div class="bg-slate-800/50 p-2 rounded border border-slate-700/50">
                                 <div class="flex items-center justify-between mb-1">
                                    <span class="font-mono text-xs text-indigo-400 font-bold">${item.ip}</span>
                                    <span class="text-[10px] text-slate-500">ASN: ${d.connection.asn || '-'}</span>
                                 </div>
                                 <div class="text-[10px] text-slate-300 truncate" title="${d.connection.org}">
                                    <i class="fa-solid fa-building text-slate-500 mr-1"></i> ${d.connection.org || d.connection.isp}
                                 </div>
                                 <div class="text-[10px] text-slate-400 truncate mt-0.5">
                                    <i class="fa-solid fa-globe text-slate-500 mr-1"></i> ${d.connection.domain || '-'}
                                 </div>
                            </div>
                        </div>
                    `;
                });
            }
            
            content += `</div>`;
            
            const icon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div class="marker-pulse"></div>`,
                iconSize: [14, 14],
                iconAnchor: [7, 7]
            });

            const marker = L.marker([lat, lng], { icon: icon }).addTo(map);
            
            const popup = L.popup({
                offset: [0, 0],
                closeButton: false,
                autoClose: false,
                closeOnClick: false,
                autoPan: false,
                className: 'custom-popup-hover' 
            }).setContent(content);

            marker.bindPopup(popup);

            let timer;
            let isHoveringPopup = false;
            let isHoveringMarker = false;

            marker.on('mouseover', function () {
                isHoveringMarker = true;
                if (timer) clearTimeout(timer);
                this.openPopup();
            });

            marker.on('mouseout', function () {
                isHoveringMarker = false;
                timer = setTimeout(() => {
                    if (!isHoveringPopup && !isHoveringMarker) {
                        this.closePopup();
                    }
                }, 200); 
            });

            marker.on('popupopen', function (e) {
                const wrapper = e.popup.getElement(); 

                if (wrapper) {
                    wrapper.addEventListener('mouseenter', () => {
                        isHoveringPopup = true;
                        if (timer) clearTimeout(timer);
                    });
                    
                    wrapper.addEventListener('mouseleave', () => {
                        isHoveringPopup = false;
                        timer = setTimeout(() => {
                            if (!isHoveringPopup && !isHoveringMarker) {
                                marker.closePopup();
                            }
                        }, 200);
                    });
                }
            });

            marker.on('popupclose', function () {
                isHoveringPopup = false;
                isHoveringMarker = false;
                if (timer) clearTimeout(timer);
            });

            markers[locKey] = marker;
            group.forEach(item => {
                markers[item.ip] = locKey; 
            });

            bounds.extend([lat, lng]);
            map.fitBounds(bounds, { padding: [50, 50], maxZoom: 10 });
        }

        function zoomToIP(ip) {
            const locKey = markers[ip];
            if (locKey && markers[locKey]) {
                const marker = markers[locKey];
                const sidebar = document.getElementById('sidebar');
                if(sidebar.classList.contains('mobile-sidebar-visible')) {
                    toggleSidebar();
                }
                
                map.flyTo(marker.getLatLng(), 8, { duration: 1.2 });
                setTimeout(() => {
                    marker.openPopup();
                }, 1300);
            }
        }

        async function fetchIPData(ip) {
            try {
                // Check Cache First
                const cached = getCachedData(ip);
                if (cached) {
                    // Use cached data
                    updateUI(ip, cached, true);
                    return;
                }

                // If not cached, fetch
                setLoader(ip, true);
                await new Promise(r => setTimeout(r, 250)); 
                const response = await fetch(`https://ipwho.is/${ip}`);
                const data = await response.json();
                setLoader(ip, false);

                if (data.success) {
                    // Save to cache on success
                    addToCache(ip, data);
                    updateUI(ip, data, true);
                } else {
                    // Check if failure is due to Quota
                    if (data.message && (data.message.toLowerCase().includes("rate") || data.message.toLowerCase().includes("quota"))) {
                         showErrorModal(t('quotaError'));
                    }
                    updateUI(ip, null, false);
                }
            } catch (error) {
                console.error("Fetch Hatası:", error);
                setLoader(ip, false);
                updateUI(ip, null, false);
            }
        }

        async function startProcessing() {
            if (markers) {
                Object.values(markers).forEach(val => {
                    if (typeof val === 'object' && val.removeFrom) {
                        val.removeFrom(map);
                    }
                });
            }
            markers = {};
            locationGroups = {};
            bounds = L.latLngBounds();
            
            const btn = document.getElementById('refresh-btn');
            const countDisplay = document.getElementById('status-count');
            const totalDisplay = document.getElementById('total-count');
            
            btn.disabled = true;
            
            const originalIcon = btn.innerHTML;
            btn.innerHTML = `<div class="loader w-3 h-3 border-slate-400 border-t-transparent mx-auto"></div>`;
            
            initList();

            totalDisplay.innerText = currentIpList.length;
            countDisplay.innerText = "0";

            let processedCount = 0;
            
            for (const ip of currentIpList) {
                await fetchIPData(ip);
                processedCount++;
                countDisplay.innerText = processedCount;
            }

            btn.disabled = false;
            btn.innerHTML = originalIcon;
        }

        window.onload = function() {
            // Detect Language
            const detected = detectLanguage();
            changeLanguage(detected);

            initMap();
            openInputModal();
        };
